<!DOCTYPE html>
<html lang="ja">

<head>
    <title>weather forecast</title>
    <meta charset="utf-8">
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./custom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <div class="container">
        <div class="row">
            <div class="col-2 custom-border"><p id="name"></p></div>
            <div class="col-2 custom-border"></div>
            <div class="col-2 custom-border"></div>
            <div class="col-2 custom-border"></div>
            <div class="col-2 custom-border"></div>
            <div class="col-2 custom-border"></div>
        </div>
        <div class="row">
            <div id="weatherImage" class="col-4"></div>
            <div class="col-4 custom-border"><p id="temp"></p></div>
            <div class="col-4 custom-border"><p id="temp_max"></p></div>
        </div>
        <div class="row">
            <div class="col-4 custom-border"><p id=""></p></div>
            <div class="col-4 custom-border"><p id="sunrise"></p></div>
            <div class="col-4 custom-border"><p id="sunset"></p></div>
        </div>
        <div class="row">
            <div class="col-3 custom-border"><p id="speed"></p></div>
            <div class="col-3 custom-border"><p id="deg"></p></div>
            <div class="col-3 custom-border"><p id="pressure"></p></div>
            <div class="col-3 custom-border"><p id="clouds"></p></div>
        </div>
    </div>
</body>
</html>
