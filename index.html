<!DOCTYPE html>
<html lang="ja">
<head>
    <title>weather forecast</title>
    <meta charset="utf-8">
    <script src="./index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <dev class="container">
        <dev class="row justify-content-md-center">
            <dev class="col-4 bg-primary">
                <p id="name" class="bg-danger"></p>
            </dev>
        </dev>
        <dev class="row">
            <div id="weatherImage" class="col-6 bg-danger"></div>
            <dev class="col-6 bg-primary"><p id="temp" class="bg-danger"></p></dev>
        </dev>
        <dev class="row">
            <div class="bg-info">
                <p id="temp_max" class="bg-danger"></p>/<p id="temp_min" class="bg-danger"></p>
                <p id="humidity" class="bg-danger"></p>
            </div>
        </dev>
    </dev>
    </body>
</html>
