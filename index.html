<!DOCTYPE html>
<html lang="ja">

<head>
    <title>weather forecast</title>
    <meta charset="utf-8">
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./custom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Weather Forecast</a>

        <!-- ナビゲーションメニュー -->
        <div class="collapse navbar-collapse col-6" id="navbarNav">
            <input class="form-control mr-sm-2" type="text" placeholder="都市名を検索" id="cityInput">
            <button class="btn btn-outline-success my-2 my-sm-0 col-1" type="button" onclick="searchCity()">検索</button>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <button class="child2 custom-border" onclick="switch_day(0)" id="btnDay1">1</button>
            <button class="child2 custom-border" onclick="switch_day(1)" id="btnDay2">2</button>
            <button class="child2 custom-border" onclick="switch_day(2)" id="btnDay3">3</button>
            <button class="child2 custom-border" onclick="switch_day(3)" id="btnDay4">4</button>
            <button class="child2 custom-border" onclick="switch_day(4)" id="btnDay5">5</button>
        </div>
        <div class="row parent3">
            <button class="child3 custom-border" onclick="switch_3hour(0)" id="btnHour0">0</button>
            <button class="child3 custom-border" onclick="switch_3hour(1)" id="btnHour3">3</button>
            <button class="child3 custom-border" onclick="switch_3hour(2)" id="btnHour6">6</button>
            <button class="child3 custom-border" onclick="switch_3hour(3)" id="btnHour9">9</button>
            <button class="child3 custom-border" onclick="switch_3hour(4)" id="btnHour12">12</button>
            <button class="child3 custom-border" onclick="switch_3hour(5)" id="btnHour15">15</button>
            <button class="child3 custom-border" onclick="switch_3hour(6)" id="btnHour18">18</button>
            <button class="child3 custom-border" onclick="switch_3hour(7)" id="btnHour21">21</button>
        </div>
        <div class="row">
            <div class="container col-6">
                <div class="row custom-border child25">都市名<p class="custom-primary" id="name"></p></div>
                <div class="row custom-border child75"><div id="weatherImage" class=""></div></div>
            </div> 
            <div class="container col-3">
                <div class="row custom-border child50">現在の気温<p class="custom-primary" id="temp"></p></div>
                <div class="row custom-border child50">湿度<p class="custom-primary" id="humidity"></p></div>
            </div>
            <div class="container col-3">
                <div class="row custom-border child50">最高気温<p class="custom-primary" id="temp_max"></p></div>
                <div class="row custom-border child50">最低気温<p class="custom-primary" id="temp_min"></p></div>
            </div>
        </div>
        <div class="row">
            <div class="col-4 custom-border">天気の詳細<p class="custom-primary" id="description"></p></div>
            <div class="col-4 custom-border">日の出<p class="custom-primary" id="sunrise"></p></div>
            <div class="col-4 custom-border">日の入り<p class="custom-primary" id="sunset"></p></div>
        </div>
        <div class="row">
            <div class="col-3 custom-border">風速<p class="custom-primary" id="speed"></p></div>
            <div class="col-3 custom-border">風向<p class="custom-primary" id="deg"></p></div>
            <div class="col-3 custom-border">大気圧<p class="custom-primary" id="pressure"></p></div>
            <div class="col-3 custom-border">雲量<p class="custom-primary" id="clouds_amount"></p></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
